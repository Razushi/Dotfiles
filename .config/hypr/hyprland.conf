# Scythe's Hyprland config. See wiki for full options:
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

################
### MONITORS ###
################
# https://wiki.hyprland.org/Configuring/Monitors/
# monitor=ViewSonic 32,2560x1440@165,0x0,1
# monitor=Microstep 27,1920x1080@143.85,2560x0,1

# Generic Fallback
monitor = ,preferred,auto,1

# Laptop
monitorv2 {
  output   = desc:BOE 0x0A2F
  mode     = 1920x1200@60
  position = 0x0
  scale    = 1.25
  vrr      = 0
}

# Main PC moniter
monitorv2 {
  output   = desc:ViewSonic Corporation VX3218C-QHD X1J234600746
  mode     = 2560x1440@165
  position = 0x0
  scale    = 1
  vrr      = 1
}

# Secondary PC moniter
monitorv2 {
  output   = desc:Microstep MSI G273 CA7A471A00224
  mode     = 1920x1080@143.85
  position = 2560x0
  scale    = 1
  vrr      = 0
}

###################
### MY PROGRAMS ###
###################
# https://wiki.hyprland.org/Configuring/Keywords/
$terminal    = ghostty
$fileManager = dolphin
$menu        = vicinae toggle

#################
### AUTOSTART ###
#################
# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
# exec-once = hyprpaper & hypridle
exec-once = hypridle
exec-once = hyprctl plugin load /etc/hyprplugins/libhyprexpo
exec-once = hyprctl plugin load /etc/hyprplugins/libhyprspace
exec-once = hyprctl setcursor BreezeX-Dark-hyprcursor 32
# exec-once = systemctl --user start polkit-gnome-authentication-agent-1
exec-once = systemctl --user start hyprpolkitagent
exec-once = vicinae server
exec-once = dms run
# exec-once = copyq --start-server
# exec-once = sleep 3; waybar -c ~/.config/waybar/hypr_config.jsonc
exec-once = hyprctl dispatch workspace 1

#############################
### ENVIRONMENT VARIABLES ###
#############################
# https://wiki.hyprland.org/Configuring/Environment-variables/
env = XCURSOR_SIZE,32
env = XCURSOR_THEME,BreezeX-Dark-hyprcursor
env = HYPRCURSOR_SIZE,32
env = HYPRCURSOR_THEME,BreezeX-Dark-hyprcursor

# Nvidia
# env = GBM_BACKEND,nvidia-drm
# env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __GL_GSYNC_ALLOWED,1
env = __GL_VRR_ALLOWED,1

# Theming
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = QT_QPA_PLATFORMTHEME,qt5ct:qt6ct

cursor {
  no_hardware_cursors = false
  use_cpu_buffer      = true
  no_warps            = false
}

# DP-2 gets 1–5
workspace = 1,  monitor:DP-2
workspace = 2,  monitor:DP-2
workspace = 3,  monitor:DP-2
workspace = 4,  monitor:DP-2
workspace = 5,  monitor:DP-2

# HDMI-A-2 gets 6–10
workspace = 6,  monitor:HDMI-A-2
workspace = 7,  monitor:HDMI-A-2
workspace = 8,  monitor:HDMI-A-2
workspace = 9,  monitor:HDMI-A-2
workspace = 10, monitor:HDMI-A-2

workspace = 1,  monitor:eDP-1
workspace = 2,  monitor:eDP-1
workspace = 3,  monitor:eDP-1
workspace = 4,  monitor:eDP-1
workspace = 5,  monitor:eDP-1

#####################
### LOOK AND FEEL ###
#####################
# https://wiki.hyprland.org/Configuring/Variables/

# General
# https://wiki.hyprland.org/Configuring/Variables/#general
general {
  gaps_in   = 4
  gaps_out  = 8
  border_size = 1

  # https://wiki.hyprland.org/Configuring/Variables/#variable-types
  # OLD
  col.active_border   = rgba(ff4444ff) rgba(ff4444ff) 90deg
  # col.inactive_border = rgba(ffffffee)
  col.inactive_border = rgba(2f2f2fff)

  # Set true to resize by dragging borders and gaps
  resize_on_border = false

  # Read https://wiki.hyprland.org/Configuring/Tearing/ before enabling
  allow_tearing = false

  layout = dwindle
}

# Decoration
# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
  rounding       = 3
  rounding_power = 6

  # Window opacity
  active_opacity   = 1
  inactive_opacity = 0.98

  shadow {
    enabled = true
    range   = 30
    render_power = 3
    color   = rgba(00000066) # Keep at #181818 because alt looks bad with group:groupbar
  }

  # https://wiki.hyprland.org/Configuring/Variables/#blur
  blur {
    enabled  = true
    size     = 3
    passes   = 1
    vibrancy = 0.1696
  }

  dim_special = 0.0
}

# Animations
# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes
    bezier = myBezier, 0.1, 1, 0.1, 1
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 2.94, easeOutQuint, slidevert
}
# Dwindle layout
# https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle {
  pseudotile     = true  # Master switch; bound to mainMod + P below
  preserve_split = true  # Recommended
}

group {
  auto_group         = false
  col.border_active  = 0xeeff4444 0xeeff4444
  col.border_inactive= 0xee777777 0xee3b3b3b
}

group:groupbar {
  font_family = JetBrainsMono Nerd Font
  font_size   = 14
  height      = 14
  text_color  = 0xeeffffff
  col.active  = 0xeeff4444
  col.inactive= 0xeefaf9f6
}

# Master layout
# https://wiki.hyprland.org/Configuring/Master-Layout/
master {
  new_status = master
}

# Misc
# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
  force_default_wallpaper = -1   # 0/1 to disable mascot wallpapers
  disable_hyprland_logo   = false
}

#############
### INPUT ###
#############
# https://wiki.hyprland.org/Configuring/Variables/#input
input {
  kb_layout  = us
  kb_variant =
  kb_model   =
  kb_options =
  kb_rules   =

  follow_mouse = 1
  sensitivity  = 0 # -1.0..1.0; 0 = no change

  touchpad {
    natural_scroll = false
  }
}

# Gestures
# https://wiki.hyprland.org/Configuring/Variables/#gestures

# Per-device input
# https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs
device {
  name          = logitech-g502-hero-gaming-mouse
  accel_profile = flat
}

###################
### KEYBINDINGS ###
###################
# https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Windows key

# Scythe's Desktop
bind = $mainMod SHIFT, X, exec, [float] kitty --title="Launch Scripts" "/home/scythe/40-4Z Software/41 Scripts/Launch-Scripts.sh"
bind = $mainMod SHIFT, T, exec, wl-paste | tesseract stdin stdout | wl-copy

# Examples
# https://wiki.hyprland.org/Configuring/Binds/
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod SHIFT, V, pin,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo,        # dwindle
bind = $mainMod, J, togglesplit,   # dwindle

bind = $mainMod, PRINT,        exec, grimblast --freeze save area - | swappy -f -
bind = $mainMod SHIFT, PRINT,  exec, grimblast --notify --freeze save screen

bind = $mainMod Control_L, O, exec, makoctl restore   # Scroll through old notifs
bind = $mainMod SHIFT, L, exec, hyprlock
bind = $mainMod SHIFT, M, exit,
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod SHIFT, P, exec, copyq toggle          # clipboard
bind = $mainMod SHIFT, K, exec, hyprctl kill

# Center a window, non-scrolling only
bind = $mainMod SHIFT, N, togglefloating
bind = $mainMod SHIFT, N, pseudo
bind = $mainMod SHIFT, N, resizeactive, exact 50% 100%
bind = $mainMod SHIFT, N, togglefloating

# Switch between windows in a floating workspace
bind = $mainMod, Tab, cyclenext, prev     # change focus
bind = $mainMod, Tab, bringactivetotop,   # raise

# bind = $mainMod SHIFT, Y, exec, sleep 3; waybar -c ~/.config/waybar/hypr_config.jsonc

# Simulated hide/show with fzf search
bind = $mainMod SHIFT, h, movetoworkspacesilent, 9
# bind = $mainMod, h, exec, [float] kitty --title="Choose a window" -e "/home/scythe/40-4Z Software/41 Scripts/hyprWindow.sh" Simulated hide / show with fzf search

# Recording
bind = $mainMod SHIFT, O, resizeactive, exact 1920 1080
bind = $mainMod SHIFT, O, centerwindow

# Group / tab
bind = $mainMod SHIFT, G, togglegroup
bind = $mainMod, G, changegroupactive
bind = $mainMod CTRL, G, movewindoworgroup, r

# Focus movement
bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d

# Workspace switching (mainMod + [0-9])
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window (mainMod + SHIFT + [0-9])
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through workspaces
bind = $mainMod, mouse_up,   workspace, e-1
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, Page_Up,    workspace, e-1
bind = $mainMod, Page_Down,  workspace, e+1

# Move/resize with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia and brightness
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute,        exec, wpctl set-mute   @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute,     exec, wpctl set-mute   @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp,  exec, brightnessctl s 10%+
bindel = , XF86MonBrightnessDown,exec, brightnessctl s 10%-

# playerctl
bindl = , XF86AudioNext,  exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay,  exec, playerctl play-pause
bindl = , XF86AudioPrev,  exec, playerctl previous

# Plugins
bind = $mainMod SHIFT, W, hyprexpo:expo, toggle

# Plugin config
plugin {
  hyprexpo {
    columns          = 3
    gap_size         = 5
    bg_col           = rgb(111111)
    workspace_method = first 1  # [center/first] [workspace]

    enable_gesture   = true     # laptop touchpad
    gesture_fingers  = 3        # 3 or 4
    gesture_distance = 300      # max distance
    gesture_positive = true     # true: swipe down, false: up
  }

  hyprscrolling {
    fullscreen_on_one_column = false
    focus_fit_method         = 1
    explicit_column_widths   = 0.5, 1.0
  }
}

